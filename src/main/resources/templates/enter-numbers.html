<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Numbers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Enter Numbers</h1>
    <form action="/process-numbers" method="post" class="mb-3">
        <div class="form-group">
            <p id="error-message" th:if="${error}" th:text="${error}" class="text-danger"></p>
            <label for="numbers">Numbers</label>
            <input type="text" class="form-control" id="numbers" name="numbers"
                   placeholder="Enter numbers separated by commas"
                   aria-describedby="error-message">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-custom">Submit</button>
            <a href="/previous-trees" class="btn btn-secondary">Show Previous</a>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        const numbers = document.getElementById('numbers').value;
        const isValid = /^(\d+)(,\s*\d+)*$/.test(numbers);
        if (!isValid) {
            alert('Please enter a valid comma-separated list of integers.');
            event.preventDefault();
        }
    });
</script>
</body>
</html>
